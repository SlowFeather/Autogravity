<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Autogravity Remote Chat</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-color: #1e1e1e; 
            color: #d4d4d4; 
            margin: 0; 
            padding: 0; 
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .header {
            background: #252526;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            color: #9cdcfe;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .status-dot {
            height: 12px;
            width: 12px;
            background-color: #f44336;
            border-radius: 50%;
            display: inline-block;
        }
        .status-dot.connected {
            background-color: #4CAF50;
        }
        .monitor-area {
            flex: 1;
            overflow: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            padding: 10px;
        }
        .monitor-area img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 8px;
            border: 1px solid #444;
            object-fit: contain;
        }
        .monitor-area .placeholder {
            color: #666;
            font-size: 14px;
        }
        .chat-input-area {
            background: #252526;
            padding: 15px;
            display: flex;
            gap: 10px;
            border-top: 1px solid #333;
        }
        .chat-input-area input {
            flex: 1;
            padding: 12px;
            border: 1px solid #3c3c3c;
            border-radius: 4px;
            background: #1e1e1e;
            color: #d4d4d4;
            font-size: 16px;
        }
        .chat-input-area input:focus {
            outline: none;
            border-color: #007acc;
        }
        .chat-input-area button {
            padding: 12px 20px;
            background: #007acc;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .chat-input-area button:hover {
            background: #005f9e;
        }
        .chat-input-area button:active {
            background: #0098ff;
        }
    </style>
</head>
<body>
    <div class="header">
        Autogravity Remote
        <span class="status-dot" id="status-dot" title="Disconnected"></span>
    </div>
    
    <div class="monitor-area" id="monitor-area">
        <div class="placeholder" id="placeholder">Waiting for screen capture...<br>Please start Autogravity extension command first.</div>
        <img id="screen" style="display: none;" alt="Antigravity Live Monitor" />
    </div>

    <div class="chat-input-area">
        <input type="text" id="chat-input" placeholder="Message Antigravity..." autocomplete="off">
        <button id="send-btn">Send</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const screenEl = document.getElementById('screen');
        const placeholderEl = document.getElementById('placeholder');
        const chatInput = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');
        const statusDot = document.getElementById('status-dot');

        socket.on('connect', () => {
            statusDot.classList.add('connected');
            statusDot.title = 'Connected';
        });

        socket.on('disconnect', () => {
            statusDot.classList.remove('connected');
            statusDot.title = 'Disconnected';
        });

        socket.on('screenshot', (data) => {
            screenEl.src = 'data:image/jpeg;base64,' + data;
            screenEl.style.display = 'block';
            placeholderEl.style.display = 'none';
        });

        function sendMessage() {
            const msg = chatInput.value.trim();
            if (msg) {
                socket.emit('command', 'chat-message', msg);
                chatInput.value = '';
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
